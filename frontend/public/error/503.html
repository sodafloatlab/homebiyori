<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>503 - メンテナンス中 | ほめびより</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Hiragino Sans', 'Hiragino Kaku Gothic ProN', 'Noto Sans JP', sans-serif;
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
            padding: 20px;
        }

        .error-container {
            background: white;
            border-radius: 20px;
            padding: 60px 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        .error-code {
            font-size: 5rem;
            font-weight: bold;
            background: linear-gradient(45deg, #a8edea, #fed6e3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            line-height: 1;
        }

        .error-title {
            font-size: 1.8rem;
            color: #333;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .error-message {
            font-size: 1.1rem;
            color: #666;
            line-height: 1.6;
            margin-bottom: 40px;
        }

        .maintenance-info {
            background: #f8f9ff;
            border: 1px solid #e1e5f0;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 40px;
            font-size: 0.95rem;
            color: #555;
        }

        .home-button {
            display: inline-block;
            background: linear-gradient(45deg, #a8edea, #fed6e3);
            color: white;
            text-decoration: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.1rem;
            font-weight: 600;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .home-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .tree-decoration {
            font-size: 2rem;
            margin-bottom: 20px;
            opacity: 0.7;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }

        @media (max-width: 480px) {
            .error-container {
                padding: 40px 20px;
            }
            
            .error-code {
                font-size: 3.5rem;
            }
            
            .error-title {
                font-size: 1.5rem;
            }
            
            .error-message {
                font-size: 1rem;
            }
            
            .maintenance-info {
                padding: 15px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="tree-decoration">🔧</div>
        <h1 class="error-code">503</h1>
        <h2 class="error-title">メンテナンス中です</h2>
        <p class="error-message">
            現在、サービスの品質向上のためメンテナンスを実施しております。<br>
            ご利用の皆様にはご不便をおかけして申し訳ございません。
        </p>
        <div class="maintenance-info">
            <strong>📅 メンテナンス情報</strong><br>
            メンテナンスは通常30分〜1時間程度で完了予定です。<br>
            最新の情報は公式サイトまたはSNSでご確認ください。
        </div>
        <a href="/" class="home-button">しばらく後に再度アクセス</a>
    </div>
</body>
</html>
